<html>

  <head>
    <script src="C:\WPT (Chitra_Raj)\jquery-3.6.0.js"></script>
    <script>
        $().ready(()=>{
            let arr = []
            arr.forEach((ele)=>{
            $("select").append(`<option>${ele}</option`)      
            })
            
            $("#t").change(()=>{
                let data = $("#t").val()
                arr.push(data)
                $("select").html("")
                arr.sort().forEach((ele)=>{
                    $("select").append(`<option>${ele}</option`)        
                //$("select").append(`<option>${v}</option`)      
                })
            })
            

        })
    </script>
  </head>
  <body>
    <div>
        Enter data : <input type="text" id="t"/>
        <select></select>
    </div>
  </body>



</html>
