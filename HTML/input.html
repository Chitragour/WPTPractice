<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Input Tags</title>
</head>
<body>
    <h4>Drink it !</h4>
    <label>Choose Your Appetizers</label>
    <select>

        <option>Cold Coffee</option>
        <option>Ice Tea</option>
        <option>Mint Mojito</option>
        <option>Cranberry Mojito</option>
        <option>Oreo Thickshake</option>
    </select>
    <br>
    <br>
    <input type="text" value="Others"/>
    <br>
    <br>
    Quantity : <input type="number" value="Quantity"/>
    <br>
    <br>
    <h4>Would you like to ?</h4>
    Dine-in<input type="checkbox" name="xx">
    <br>
    Deliver<input type="checkbox" checked name="xx">
    <br>
    <h4>Either/or ?</h4>
    Satisfied <input type="radio" name="good"/>
    Not Satisfied <input type="radio" name="good"/>
    <br>
    <br>
    How likely are you to recommend to a friend or family member ?<input type="range">
    <br>
    <br>
    <input type="button" value="OK"/>
</body>
</html>
