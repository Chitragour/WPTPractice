<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpperCase</title>
    <script src="C:\WPT (Chitra_Raj)\jquery-3.6.0.js"></script>
    <script>
        $().ready(()=>
        {
            $("#btn").click(()=>{
                let data=$("#t").val()
                //console.log(data)
                let ustr=data.toUpperCase()
               $("#res").html(`<b>${ustr}</b>`)
            })
        })

    </script>
</head>
<body>
    <label>Enter Name <input type="text" id="t"/> </label>
    <input type="button" value="Enter" id="btn"/>
    <br>
    <br>
    <p id="res"></p>

    
</body>
</html>
