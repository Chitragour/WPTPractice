<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JShtml</title>
    <script>
        function format()
        {
            let data=document.getElementById("id").value
            let uc=document.getElementById("u").checked
            let lc=document.getElementById("l").checked
            let tc=document.getElementById("t").checked

            let outputstr=data
            if(uc)
            {
                outputstr=data.toUpperCase();
            }
            if(lc)
            {
                outputstr=data.toLowerCase();
            }
            if(tc)
            {
                let first=data.charAt(0).toUpperCase();
                console.log(first)
                let second=data.substring(1).toLowerCase();
                console.log(second)
                outputstr=first+second
            }

            document.getElementById("st").innerHTML=outputstr

        }
    </script>
</head>
<body>
    <label>Enter String:<input type:"text" id="id" onblur="format()"></label>
    <br>
    <label>Uppercase :<input type="radio" id="u" name="format" onclick="format()"/></label>
    <br>
    <label>Lowercase :<input type="radio" id="l" name="format" onclick="format()"/></label>
    <br>
    <label>Titlecase :<input type="radio" id="t" name="format" onclick="format()"/></label>
    <br>
    <p>Output :<span id="st"></span></p>
</body>
</html>
