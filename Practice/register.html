<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <fieldset>
        <legend><b>Register</b></legend>
        <label>First Name : </label>
        <input type="text"/>
        <label>Last Name : </label>
        <input type="text"/>
        <br>
        <br>
        <label>DOB :</label>
        <input type="date"/>
        <br>
        <br>

        <b>Address :</b><br>
        <textarea rows="10" cols="50"></textarea>
        
        <br>
        <br>
        <label>State :</label>
        <select>
            <option>select</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Punjab</option>
            <option>Gujarat</option>
            <option>Rajasthan</option>
        </select>
        <br>
        <br>
        
        <b>Education : </b>
        <br>
        <label>HSC<input type="checkbox"></label>
        <br>
        <label>SSC<input type="checkbox"></label>
        <br>
        <label>Graduation<input type="checkbox"></label>
        <br>
        <label>Post Graduation<input type="checkbox"></label>
        <br>
        <br>
        <b>Gender :</b>
        <br>
        <label>Male<input type="radio" name="gen"/></label>
        <br>
        <label>Female<input type="radio" name="gen"/></label>
        <br>
        <br>
        <input type="button" value="Submit"/>
        <input type="button" value="Cancel"/>


    </fieldset>
</body>
</html>
