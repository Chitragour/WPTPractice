<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body style="background-color: rgb(78, 75, 75); color: aliceblue;">
    <form action="Welcome.html" method="get">
    <fieldset>
    
        <legend style="font-size: 40px; "><b>Register</b></legend>
        <label>First Name : <input type="text" required minlength="3"/></label>
        <label>Last Name : <input type="text" required minlength="3"/></label>
        <br>
        <br>
        <label>Contact : <input type="text" required minlength="10"/></label>
        <br>
        <br>
        <label>DOB : <input type="date" min="1998-01-01" max="2022-01-01"/></label>
        <br>
        <br>

        <b>Address :</b><br>
        <textarea rows="10" cols="50"></textarea>
        <br>
        <br>
        <label>State :</label>
        <select>
            <option>select</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Punjab</option>
            <option>Gujarat</option>
            <option>Rajasthan</option>
        </select>
        <br>
        <br>
        
        <b>Education : </b>
        <br>
        <label>HSC <input type="checkbox"></label>
        <br>
        <label>SSC <input type="checkbox"></label>
        <br>
        <label>Graduation <input type="checkbox"></label>
        <br>
        <label>Post Graduation <input type="checkbox"></label>
        <br>
        <br>
        <b>Gender :</b>
        <br>
        <label>Male<input type="radio" name="gen"/></label>
        <br>
        <label>Female<input type="radio" name="gen"/></label>
        <br>
        <br>
        <input type="submit" value="Submit"/>
        <input type="sublit" value="Cancel"/> 
    </fieldset>
</form>
</body>
</html>
