<html>
<head>
    <script>
        function cal() {
            let x = parseInt(document.getElementById("n1").value);
            let y = parseInt(document.getElementById("n2").value);
            let opr = document.getElementById("op").value;

            let result
            switch(opr) {
                case '+' : result = x + y ; break;
                case '-' : result = x - y ; break;
                case '*' : result = x * y ; break;
                case '/' : result = x / y ; break; 
            }
            let opt = ` ${x} ${opr} ${y} = ${result} `
            document.getElementById("sp1").innerHTML = opt
        }
    </script>
</head>
<body>
    <pre>
        Number 1 : <input type = "number"  value="0"  id = "n1" />
        
        Number 2 : <input type="number" value = "0" id = "n2" />
        
        Select : <select  id = "op" onchange = "cal()" >
            <option>Select from below:</option>
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>

       <p> Result is : <span id = "sp1"></span></p>
    </pre>
</body>
</html>
