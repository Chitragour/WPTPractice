<!DOCTYPE html>
<html>
<head>
    <title>Name generation</title>
    <script>
        function display() {
            let select = document.getElementById("op").value;
            let mname 
            switch(select) {
                case "1" : mname = "January";  break;
                case '2' : mname = "February";  break;
                case '3' : mname = "March"; break;
                case '4' : mname = "April"; break;
                case '5' : mname = "May"; break;
                case '6' : mname = "June"; break;
                case '7' : mname = "July"; break;
                case '8' : mname = "August"; break;
                case '9' : mname = "September"; break;
                case '10' : mname = "October"; break;
                case '11' : mname = "November"; break;
                case '12' : mname = "December"; break;
            } console.log(mname);
            document.getElementById("ans").innerHTML = mname;
        }

        function displayw() {
            let select = document.getElementById("opt").value;
            let wname;
            switch(select) {
                case "1" : wname = "Monday"; break;
                case "2" : wname = "Tuesday"; break;
                case "3" : wname = "Wednesday"; break;
                case "4" : wname = "Thursday"; break;                
                case "5" : wname = "Friday"; break;
                case "6" : wname = "Saturday"; break;
                case "7" : wname = "Sunday"; break;
            } console.log(wname);
            document.getElementById("wans").innerHTML = wname;
        }
    </script>
</head>
<body>
    <pre>
        Select an option: <select id = "op" onchange="display()">
            <option>Select a month number:</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>   
        <p>
            Month Name for the selected number is: <span id = "ans"></span>
        </p>

        Select an option: <select id = "opt" onchange="displayw()"> 
            <option>Select a weekday number: </option>
            <option>1</option>;
            <option>2</option>;
            <option>3</option>;
            <option>4</option>;
            <option>5</option>;
            <option>6</option>;
            <option>7</option>;
        </select>
        <p>
            Day name is : <span id = "wans"></span>
        </p>
    </pre>
</body>
</html>
